spring.application.name=news-feed

# application.properties
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/test_db
spring.datasource.username=newsadmin
spring.datasource.password=newspwd
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update 
# or create, create-drop, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

server.port=3333
# server.servlet.context-path=/springboot-rest