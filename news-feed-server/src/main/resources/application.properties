spring.application.name=news-feed

# application.properties
# spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/test_db
spring.datasource.url=jdbc:postgresql://localhost:5432/test_db
spring.datasource.username=newsadmin
spring.datasource.password=newspwd
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update 
# or create, create-drop, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

server.port=3333
# server.servlet.context-path=/springboot-rest

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rab
spring.rabbitmq.password=1234
spring.rabbitmq.virtual-host=vhost

rabbitmq.news.exchange=news.exchange
# rabbitmq.request.all.routingKey=news.request.all
# rabbitmq.request.one.routingKey=news.request.one

# Уровни логгирования
logging.level.com.learning.news_feed=INFO
logging.level.org.springframework.amqp=WARN
logging.level.org.springframework.rabbit=WARN

