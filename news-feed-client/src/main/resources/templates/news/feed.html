<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">NewsHub</h1>
            <nav>
                <a th:href="@{/feed/create}" class="btn btn-primary">Create Post</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="news-feed">
            <div class="news-card" th:each="item : ${news}">
                <form th:action="@{/feed/delete/{id}(id=${item.id})}" 
                    method="post"
                    class="delete-form"
                    onsubmit="return confirm('Удалить эту новость?');">
                    <button type="submit" class="delete-btn" aria-label="Delete">
                        &times;
                    </button>
                </form>
                <div class="news-card__date" 
                     th:text="${#temporals.format(item.date, 'dd MMM yyyy')}">
                </div>
                <h2 class="news-card__title" th:text="${item.header}">News Title</h2>
                <p class="news-card__excerpt" th:text="${item.body.length() > 150} ? 
                    ${item.body.substring(0, 150) + '...'} : ${item.body}">
                </p>
                <a th:href="@{/feed/{id}(id=${item.id})}" class="btn btn-outline">Read More</a>
                <!-- <a th:href="@{/feed/{id}(id=${item.id})}" class="btn btn-outline" th:if="${item.body.length() > 150}">Read More</a> -->
            </div>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
